apiVersion: v1
kind: Service
metadata:
  name: todo-db-svc
  labels:
    app: todo-db
spec:
  ports:
  - port: 5432
    protocol: TCP
  selector:
    app: todo-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: todo-db
  name: todo-db-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: todo-db
    spec:
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: pgdata-pv-claim
      containers:
      - image: pkashokkumar/todo-db
        name: todo-db
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dbsecret
              key: dbpassword
        resources: {}
status: {}
