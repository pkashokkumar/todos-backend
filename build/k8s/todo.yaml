apiVersion: v1
kind: Service
metadata:
  name: todo-svc
  labels:
    app: todo 
spec:
  type: NodePort
  ports:
  - port: 5555 
    nodePort: 30009
    protocol: TCP
  selector:
    app: todo 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: todo
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: todo
    spec:
      containers:
      - image: pkashokkumar/todo:1
        name: todo
        ports:
        - containerPort: 5555
        env:
        - name: spring.datasource.url
          value: jdbc:postgresql://todo-db-svc:5432/todo
        - name: spring.datasource.username
          valueFrom:
            secretKeyRef:
              name: dbsecret
              key: dbuser
        - name: spring.datasource.password
          valueFrom:
            secretKeyRef:
              name: dbsecret
              key: dbpassword
        resources: {}
status: {}
