apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgdata
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/k8spv/pgdata"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgdata-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
